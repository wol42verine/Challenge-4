<!DOCTYPE html>

<html lang="en">

<head>
    <meta charaset="UTF-8">
    <meta name="viewport" content ="width=device-width, initial-scale=1.0">
    <title>My Blogspot</title>
    <link rel=""stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Welcome to the Login</h1>
    </header>

    <div class="main-content">
        <!--put the logo here, as image.jpg-->
        <section class="logo-section">
            <img src="image.jpg" alt="logo">
        </section>
        <!--put the login form here-->
        <section class="form-section">
            <h2>Login Form</h2>
            <form id="login-form">
                <label for="username">Username:</label><br> 
                <input type="text" id="username" name="name" required><br>
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title" required><br>
                <label for="content">Content:</label><br>
                <input type="text" id="content" name="content" required><br>
                <input type="submit" value="Submit">
            </form>
        </section>
        <script src="javaForm.js"></script>

    </div>

    <!--This is the Footer, add portfolio link-->
    <footer>
        <p>&copy; 2024 Joe Sandoval</p>
        <p><a href="portfolio link">Portfolio</a></p>
    </footer>
</body>


</html>
